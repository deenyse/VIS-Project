<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .header {
            background: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="header">
            <div class="container d-flex justify-content-between align-items-center">
                <h3 class="fw-bold text-primary m-0">🗓️ ShiftManager Web</h3>
                <div class="d-flex align-items-center">
                    <label class="me-2 text-muted small">Simulate User:</label>
                    <select v-model="currentUserId" class="form-select form-select-sm w-auto">
                        <option value="1">Manager (ID: 1)</option>
                        <option value="2">Worker (ID: 2)</option>
                        <option value="3">Worker (ID: 3)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4" v-if="currentUserId == 1">
                    <div class="card main-card p-4 h-100">
                        <h5 class="mb-3 text-dark">Add New Shift</h5>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Start Time</label>
                            <input type="datetime-local" v-model="newShift.start" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">End Time</label>
                            <input type="datetime-local" v-model="newShift.end" class="form-control">
                        </div>
                        <button @click="createShift" class="btn btn-primary w-100">Create Shift</button>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card main-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="m-0">Available Shifts</h5>
                            <button @click="loadShifts" class="btn btn-sm btn-outline-secondary">Refresh</button>
                        </div>

                        <div v-if="shifts.length === 0" class="text-center text-muted py-5">
                            <p class="mb-0">No shifts available at the moment.</p>
                        </div>

                        <div v-else class="list-group list-group-flush">
                            <div v-for="shift in shifts" :key="shift.Id" class="list-group-item d-flex justify-content-between align-items-center px-0">
                                <div>
                                    <span class="badge bg-light text-dark border me-2">#{{ shift.Id }}</span>
                                    <span class="fw-medium">{{ formatTime(shift.Period.StartTime) }}</span>
                                    <span class="text-muted mx-2">to</span>
                                    <span class="fw-medium">{{ formatTime(shift.Period.EndTime) }}</span>
                                </div>
                                <button v-if="currentUserId != 1" @click="takeShift(shift.Id)" class="btn btn-sm btn-success px-3">
                                    Take
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                shifts: [],
                currentUserId: 1,
                newShift: { start: '', end: '' }
            }
        },
        mounted() {
            this.loadShifts();
            // Автообновление списка раз в 5 секунд
            setInterval(this.loadShifts, 5000);
        },
        methods: {
            async loadShifts() {
                try {
                    const res = await fetch('/api/shifts');
                    this.shifts = await res.json();
                } catch (e) { console.error(e); }
            },
            formatTime(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            },
            async createShift() {
                const formData = new FormData();
                formData.append('start', this.newShift.start);
                formData.append('end', this.newShift.end);

                await fetch('/api/shifts', { method: 'POST', body: formData });
                this.newShift.start = '';
                this.newShift.end = '';
                this.loadShifts();
            },
            async takeShift(shiftId) {
                const formData = new FormData();
                formData.append('shiftId', shiftId);
                formData.append('workerId', this.currentUserId);

                const res = await fetch('/api/assign', { method: 'POST', body: formData });
                if(await res.json()) {
                    alert("✅ Successfully assigned!");
                    this.loadShifts();
                } else {
                    alert("⚠️ Failed to assign (Check conflict or availability).");
                }
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
